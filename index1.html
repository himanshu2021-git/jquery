<!DOCTYPE html>
<html lang="en">
	<title>Modal</title>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
	</head>
	<style>
		.list-group input[type="radio"] {
		  display: none;
		}

		.list-group input[type="radio"] + .list-group-item {
		  cursor: pointer;
		}

		.list-group input[type="radio"] + .list-group-item:before {
		  content: "\2022";
		  color: transparent;
		  font-weight: bold;
		  margin-right: 1em;
		}

		.list-group input[type="radio"]:checked + .list-group-item {
		  background-color: #0275D8;
		  color: #FFF;
		}

		.list-group input[type="radio"]:checked + .list-group-item:before {
		  color: inherit; 
		}
		.button {
		  background-color: #4CAF50;
		  border: none;
		  color: white;
		  padding: 20px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		}
		.button4 {border-radius: 12px;}
	</style>
	
	<body>
		<button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@heading">Heading</button>
		<button id = 2 type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2" data-bs-whatever="@subheading">Sub-Heading</button>
		<button id = 3 type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3" data-bs-whatever="@form">Form</button>
		<button onclick="removelocal()">Clean Local Storage</button>


		<main>
			
		</main>

		<!-- Heading PArt-->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
				    <div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Enter Heading</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				    </div>
				    <div class="modal-body">
						<form  class="Heading-form">
						    <div class="mb-3">
								<label for="recipient-name" class="col-form-label">Heading:</label>
								<input type="text" onfocus="this.value=''" value="Enter Heading" class="form-control" id="recipient-name">
								<button type="button" class="btn1 btn-primary">Submit</button>
						    </div>
						</form>
				    </div>
				</div>
			</div>
		</div>



		<!-- Sub Heading PArt-->
		<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
				    <div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Enter Sub-Heading</h5>
						<button type="2" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				    </div>
				    <div class="modal-body">
						<form class="Sub-Headingform">
							<div class="mb-2">
								<label for="inputState" class="form-label2">Heading:</label>
								<select id="inputState" class="form-select">
									<option value="Enter Heading">Select Heading</option>
								</select>
							</div>			    
							<div class="mb-2">
								<label for="message-text" class="col-form-label">Sub-Heading:</label><br>
								<input type="text" onfocus="this.value=''" value="Enter Sub-Heading" class="form-control" id="message-text" >
							</div>
						</form>
					</div>
				    <div class="modal-footer">
						<button type="button" class="btn2 btn-primary">Submit</button>
				    </div>
				</div>
			</div>
		</div>

		<!-- Form-->

		<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
				    <div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Form</h5>
						<button type="3" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				  	</div>
				    <div class="modal-body">
						<form class="form-form">
							<div class="mb-2">
								<label for="inputState" class="form-label2">Heading:</label>
								<select id="inputState2" class="form-select-sub">
									<option selected>--Heading--</option>
								</select> 
							</div>
							<div class="mb-3">
								<label for="message-text" class="col-form-label5">Sub-Heading:</label><br>
								<select id="inputState3" class="form-select-sub-form">
									<option selected>--Sub-Heading--</option>
								</select>
							</div>
						
							<div class="mb-2">
								<label for="inputState" class="form-label6">Input</label><br>
								<select id="inputState4" class="form-select3">
									<option selected>--Select Input Here--</option>
									<option value="Text">Text</option>
									<option value="Number">Number</option>
									<option value="Select">Select</option>
									<option value="Radio">Radio</option>
									<option value="Checkbox">Checkbox</option>
									<option value="Textarea">Textarea</option>
									<option value="Email">Email</option>
								</select>
							</div>
							<br>
							<div>
								<label for="input-text" class="col-form-label5">	Input:</label>
								<div class="list-group">
									<input type="label" onfocus="this.value=''" value="LABEL" class="form-control-label" id="textlabel">
									<input type="text" onfocus="this.value=''" value="NAME" class="form-control-name" id="textname">
									<input type="text" onfocus="this.value=''" value="PLACEHOLDER" class="form-control-placeholder" id="textplaceholder">
									<input type="text" onfocus="this.value=''" value="CLASS" class="form-control-class" id="textclass">
									<input type="text" onfocus="this.value=''" value="VALUE" class="form-control-value" id="textvalue">
									<input type="option" onfocus="this.value=''" value="OPTION" class="form-control-option" id="textoption">
								</div>
							</div>
						</form>
				</div>
					<!-- <br> -->
				<!-- 	<div class="form-check">
					  	<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

					    	Disable

					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" >
					  	<label class="form-check-label-READONLY" for="flexCheckChecked">
					    	Readonly
					  	</label>
					</div>					
					<div class="form-check">
					  	<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" >
					  	<label class="form-check-label-REQUIRED" for="flexCheckChecked">
					    	Required
					  	</label>
					</div>
 -->				 <div class="modal-footer">
						<button type="button" class="btn3 btn-primary" >Submit</button>
				  	</div>
				</div>
			</div>
		</div>
